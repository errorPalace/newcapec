<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

<body>

<div class="views">

                                        <h4>支付成功</h4>
                                        <p>充值卡号(150817)<br>圈存充值100.00元</p>

                                </div>
                                <div class="timeline-block">
                                    <div class="timeline-img">
                                        <img src="../img/iconfont-rmb.svg">
                                    </div>
                                    <div class="timeline-content">
                                        <h4>领款</h4>

                                 </p>

                        </div>

                            <p><strong style="color:#ff9500;">非常抱歉:</strong></p>

                        </div>
                    </div>

            </div>
     </div>
</div>
<script type="text/javascript" src="../libs_android/framework7.min.js"></script>
<script type="text/javascript">
     var myApp = new Framework7({swipePanel:'left',modalButtonOk:'确定',
        modalButtonCancel:'取消',
        modalTitle:"",});

    var mainView = myApp.addView('.view-main');
    var $$ = Dom7,T7 = Template7;

        $$("#close").on('click',function(){

           if(window.WeixinJSBridge){
                WeixinJSBridge.invoke('closeWindow',{},function(res){
                //alert(res.err_msg);
                });
            }else{
                window.open('','_self','');
                window.close();
            }

        });
