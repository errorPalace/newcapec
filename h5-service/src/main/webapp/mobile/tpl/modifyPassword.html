<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding">修改查询密码</div>
    </div>
</div>
<div class="pages">
    <div class="page" data-page="modifyPassword">
        <div id="modPwd_box" class="page-content">

            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">原密码</div>
                                <div class="item-input">
                                    <input type="password" name="oldPwd"  placeholder="原始密码中X用0代替" style="font-size: 14px">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">新密码</div>
                                <div class="item-input">
                                    <input type="password" name="newPwd" placeholder="填写6位新查询密码" style="font-size: 14px">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">确认密码</div>
                                <div class="item-input">
                                    <input type="password" name="confirmPwd" placeholder="确认新查询密码" style="font-size: 14px">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="content-block">
                <p><a href="#" class="button button-fill color-orange">提交</a></p>
            </div>
        </div>

    </div>
</div>
